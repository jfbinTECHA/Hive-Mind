<svg width="1200" height="400" viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f1419;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e3a5f;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d5f6f;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Teal glow -->
    <filter id="tealGlow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="400" fill="url(#bgGradient)"/>

  <!-- Decorative elements -->
  <!-- Top-left geometric pattern -->
  <g opacity="0.1">
    <circle cx="100" cy="80" r="40" fill="#06b6d4"/>
    <circle cx="140" cy="80" r="25" fill="#06b6d4"/>
    <circle cx="100" cy="120" r="25" fill="#06b6d4"/>
  </g>

  <!-- Bottom-right geometric pattern -->
  <g opacity="0.1">
    <polygon points="1100,320 1150,280 1200,320 1150,360" fill="#06b6d4"/>
    <polygon points="1050,340 1100,300 1150,340 1100,380" fill="#06b6d4"/>
  </g>

  <!-- Central AI nodes representing hive mind -->
  <g transform="translate(600,200)">
    <!-- Central node -->
    <circle cx="0" cy="0" r="30" fill="#06b6d4" filter="url(#tealGlow)" opacity="0.8"/>

    <!-- Surrounding nodes -->
    <circle cx="-80" cy="-40" r="15" fill="#06b6d4" opacity="0.6"/>
    <circle cx="80" cy="-40" r="15" fill="#06b6d4" opacity="0.6"/>
    <circle cx="-80" cy="40" r="15" fill="#06b6d4" opacity="0.6"/>
    <circle cx="80" cy="40" r="15" fill="#06b6d4" opacity="0.6"/>
    <circle cx="0" cy="-80" r="12" fill="#06b6d4" opacity="0.5"/>
    <circle cx="0" cy="80" r="12" fill="#06b6d4" opacity="0.5"/>

    <!-- Connection lines -->
    <line x1="-80" y1="-40" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="80" y1="-40" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="-80" y1="40" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="80" y1="40" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="-80" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
    <line x1="0" y1="80" x2="0" y2="0" stroke="#06b6d4" stroke-width="2" opacity="0.4"/>
  </g>

  <!-- Main title -->
  <text x="600" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff" filter="url(#glow)">
    AI Hive Mind
  </text>

  <!-- Subtitle -->
  <text x="600" y="180" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#06b6d4" opacity="0.9">
    Multi-Companion AI System with Persistent Memory
  </text>

  <!-- Feature highlights -->
  <g transform="translate(600,240)">
    <text x="-200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      🤖 Multiple AI Companions
    </text>
    <text x="-60" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      🧠 Persistent Memory
    </text>
    <text x="80" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      🎙️ Voice Integration
    </text>
    <text x="200" y="0" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#ffffff" opacity="0.8">
      🎨 Customizable Themes
    </text>
  </g>

  <!-- Bottom accent line -->
  <line x1="100" y1="350" x2="1100" y2="350" stroke="#06b6d4" stroke-width="2" opacity="0.6"/>
  <circle cx="100" cy="350" r="4" fill="#06b6d4" opacity="0.8"/>
  <circle cx="1100" cy="350" r="4" fill="#06b6d4" opacity="0.8"/>
</svg>